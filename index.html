<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Slider</h1>
    <section class="wrapper">

        <div class="slider-container">
            <h2 class="text-align">Перший варіант слайду</h2>
            <div class="slider">
                <img src="img/1.png" width="600" height="400" alt="Белый пушистый кот">
                <img src="img/2.png" width="600" height="400" alt="Рыжий пушистый кот">
                <img src="img/3.png" width="600" height="400" alt="Рыжий пушистый кот с белой грудкой">
                <img src="img/4.png" width="600" height="400" alt="Белый пушистый кот спит">
                <img src="img/5.png" width="600" height="400" alt="Рыжий пушистый кот с голубыми глазами">
                <img src="img/6.png" width="600" height="400" alt="Рыжий пушистый кот">
            </div>

            <button class="prev" type="button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
            <button class="next" type="button" aria-label="Посмотреть следующий слайд">&gt;</button>
        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
